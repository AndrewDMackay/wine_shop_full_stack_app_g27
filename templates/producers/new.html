
{% extends "base.html" %}
{% block content %}

<form action="/producers" method="post">
    <div>
        <label for="producer-name"><strong>PRODUCER NAME</strong></label>
        <input type="text" id="producer-name" name="producer-name" placeholder="PRODUCER NAME.." required autofocus>
    </div>
    <div>
        <label for="country"><strong>COUNTRY</strong></label>
        <input type="text" id="country" name="country" placeholder="COUNTRY.." required autofocus>
    </div>
    <div>
        <label for="region"><strong>REGION</strong></label>
        <input type="text" id="region" name="region" placeholder="REGION.." required autofocus>
    </div>
    <div>
        <label for="winemaker"><strong>WINEMAKER</strong></label>
        <input type="text" id="winemaker" name="winemaker" placeholder="WINEMAKER.." required autofocus>
        <div>
            <label for="active"><strong>ACTIVE</strong></label>
            <input type="radio" name="active" id="active" value="Active">ACTIVE<br>
            <br>
            <input type="radio" name="active" id="deactivated" value="Deactivated">DEACTIVATED<br>
            <br>
        </div>
    </div>
        <p><strong>CREATE NEW</strong></p>
        <button class="image-button" type="submit"><i class="fas fa-edit fa-3x" style="color:black" aria-hidden="true"></i></button>
    </div>
</form>

{% endblock %}
