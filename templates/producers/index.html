
{% extends "base.html" %}
{% block content %}

{% for book in all_books %}
  <div class="book">
    <div class="content">
      {{ book.author.name }}
      <div class="title">
        <a href="/books/{{ book.id }}">{{ book.title }}</a>
      </div>
        <div class="buttons">
          <form class="delete-form" action="/books/{{book.id}}/delete" method="POST">
            <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:black" aria-hidden="true"></i></button>
          </form>
        </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
