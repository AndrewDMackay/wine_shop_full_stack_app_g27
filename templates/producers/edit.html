
{% extends "base.html" %}
{% block content %}

<form action="/books/{{ book.id }}" method="post">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required autofocus>
    </div>
    <div>
        <label for="author">Author</label>
        <select id="author" name="author_id">
        {% for author in all_authors %}
        <option value="{{ author.id }}" {% if book.author.id == author.id %} selected="selected" {% endif %}>{{ author.name }}</option>
        {% endfor %}
        </select>
    </div>
    <button class="trash-button"><i class="fas fa-edit fa-3x" style="color:black" aria-hidden="true"></i></button>
</form>
{% endblock %}
