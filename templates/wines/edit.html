
{% extends "base.html" %}
{% block content %}

<form action="/wines/{{ wine.id }}" method="post">
    <div>
        <label for="producer"><strong>PRODUCER</strong></label>
        <select id="producer" name="producer-id">
        {% for producer in all_producers %}
        <option value="{{ producer.id }}">{{ producer.producer_name }}</option>
        {% endfor %}
        </select><br>
    </div>
    <div>
        <label for="wine-name"><strong>WINE NAME</strong></label>
        <input type="text" id="wine-name" name="wine-name" placeholder="WINE NAME.." required autofocus>
    </div>
    <div>
        <label for="stock"><strong>STOCK</strong></label>
        <input type="number" id="stock" name="stock" placeholder="STOCK..">
    </div>
    <div>
        <label for="net-price"><strong>NET PRICE</strong></label>
        <input type="number" id="net-price" name="net-price" placeholder="NET PRICE..">
    </div>
    <div>
        <label for="sell-price"><strong>SELL PRICE</strong></label>
        <input type="number" id="sell-price" name="sell-price" placeholder="SELL PRICE..">
    </div>
    <div>
        <p><strong>UPDATE</strong></p>
        <button class="image-button" type="submit"><i class="fas fa-edit fa-3x" style="color:black" aria-hidden="true"></i></button>
    </div>
</form>
{% endblock %}
